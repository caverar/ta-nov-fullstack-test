version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/repository/queries"
    schema: "./pkg/db/migrations"
    gen:
      go:
        package: "repository"
        out: "./internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "numeric"
            go_type: "string"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"